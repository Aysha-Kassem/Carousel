<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <script src="https://kit.fontawesome.com/10698468cb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/CSS/style.css">
</head>

<body>
    <h1 style="text-align: center; padding: 19px;">Carousel of programmer</h1>
    <div class="Carousel">
        <div class="Carousel_Slides">
            <div class="slide">
                <img src="assets/IMG/1.jpg" alt="Slide 1">
            </div>
            <div class="slide">
                <img src="assets/IMG/2.avif" alt="Slide 2">
            </div>
            <div class="slide">
                <img src="assets/IMG/3.jpg" alt="Slide 3">
            </div>
            <div class="slide">
                <img src="assets/IMG/4.jpg" alt="Slide 4">
            </div>
            <div class="slide">
                <img src="assets/IMG/5.jpg" alt="Slide 5">
            </div>
            <div class="slide">
                <img src="assets/IMG/6.jpg" alt="Slide 6">
            </div>
        </div>
        <!-- Next and previous buttons -->
        <div class="prevBtn" onclick="plusSlides(-1)"><i class="fa-solid fa-arrow-left"></i></div>
        <div class="nextBtn" onclick="plusSlides(1)"><i class="fa-solid fa-arrow-right"></i></div>

        <!-- The dots/circles -->
        <div class="dots">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
            <span class="dot" onclick="currentSlide(4)"></span>
            <span class="dot" onclick="currentSlide(5)"></span>
            <span class="dot" onclick="currentSlide(6)"></span>
        </div>

    </div>
    <script src="assets/JavaScript/script.js"></script>
</body>

</html>
